<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muthayammal Engineering College Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #004aad, #00bfff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 350px;
            text-align: center;
        }
        .login-container img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }
        .login-container h2 {
            color: #004aad;
            margin-bottom: 20px;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .login-container button {
            width: 95%;
            padding: 10px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #003080;
        }
        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="mec logo.png" alt="Muthayammal Engineering College Logo">
        <h2>Muthayammal Engineering College</h2>
        <p><b>Student Login</b></p>
        <form>
            <input type="text" placeholder="Enter Username" required><br>
            <input type="password" placeholder="Enter Password" required><br>
            <button type="submit">Login</button>
        </form>
        <div class="footer">Â© Muthayammal Engineering College | Designed for Academic Use</div>
    </div>
</body>
</html>
